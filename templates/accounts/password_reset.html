{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                <h4 class="mb-0"><i class="fas fa-key"></i> Сброс пароля</h4>
            </div>
            <div class="card-body">
                <p class="text-muted">Введите ваш email адрес, и мы отправим вам инструкции по сбросу пароля.</p>

                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-paper-plane"></i> Отправить инструкции
                        </button>
                    </div>
                </form>

                <hr>

                <div class="text-center">
                    <a href="{% url 'login' %}" class="text-decoration-none">
                        <i class="fas fa-sign-in-alt"></i> Вернуться к входу
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
