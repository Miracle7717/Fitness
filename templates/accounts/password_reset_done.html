{% extends 'base.html' %}

{% block title %}Инструкции отправлены{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-info text-white">
                <h4 class="mb-0"><i class="fas fa-envelope"></i> Инструкции отправлены</h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-envelope-open-text fa-4x text-info mb-3"></i>
                <h5>Проверьте вашу почту</h5>
                <p class="text-muted">
                    Мы отправили инструкции по сбросу пароля на указанный email адрес.
                    Если вы не получили письмо, проверьте папку спам.
                </p>

                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Войти
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
