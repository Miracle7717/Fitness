{% extends 'base.html' %}

{% block title %}Пароль изменен{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0"><i class="fas fa-check-circle"></i> Пароль успешно изменен</h4>
            </div>
            <div class="card-body text-center">
                <i class="fas fa-check-circle fa-4x text-success mb-3"></i>
                <h5>Пароль успешно изменен!</h5>
                <p class="text-muted">
                    Ваш пароль был успешно изменен. Теперь вы можете войти в систему с новым паролем.
                </p>

                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-success">
                        <i class="fas fa-sign-in-alt"></i> Войти в систему
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
